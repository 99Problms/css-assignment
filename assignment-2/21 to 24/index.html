<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <div class="login">
        <div class="login-container">
            <h2>Login</h2>
            <form>
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter username">

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter password">
                <button type="submit">Login</button>
            </form>
        </div>

    </div>

    <div class="registration">
        <div class="registration-container">
            <h2>Registration</h2>
            <form>
                <label for="fname">Full Name</label>
                <input type="text" id="fname" name="fname" placeholder="Enter full name">

                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter username">

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter password">

                <label>Gender</label>
                <div>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label>
                </div>
                <div>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label>
                </div>

                <label>Hobbies</label>
                <div>
                    <input type="checkbox" id="gaming" name="hobbies" value="gaming">
                    <label for="gaming">Gaming</label>
                </div>
                <div>
                    <input type="checkbox" id="fishing" name="hobbies" value="fishing">
                    <label for="fishing">Fishing</label>
                </div>
                <div>
                    <input type="checkbox" id="dancing" name="hobbies" value="dancing">
                    <label for="dancing">Dancing</label>
                </div>

                <button type="submit">Register</button>
            </form>
        </div>

    </div>

</body>

</html>
